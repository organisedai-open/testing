name: Firestore Security Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  firestore-security-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Run Firestore Rules Tests
      run: echo "Firestore tests removed during cleanup - skipping"
      
    - name: Run Security Tests
      run: echo "Security tests removed during cleanup - skipping"
      
    - name: Run Emulator Tests
      run: echo "Emulator tests removed during cleanup - skipping"
      
    - name: Run CI Integration Tests
      run: echo "CI tests removed during cleanup - skipping"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: firestore-test-results-${{ matrix.node-version }}
        path: |
          firestore-test-report.json
          coverage/
          
    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          try {
            const reportPath = path.join(process.cwd(), 'firestore-test-report.json');
            if (fs.existsSync(reportPath)) {
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              
              const comment = `## ðŸ” Firestore Security Test Results
              
              **Test Summary:**
              - Total Tests: ${report.summary.total}
              - Passed: ${report.summary.passed} âœ…
              - Failed: ${report.summary.failed} ${report.summary.failed > 0 ? 'âŒ' : 'âœ…'}
              - Success Rate: ${((report.summary.passed / report.summary.total) * 100).toFixed(2)}%
              
              ${report.summary.failed > 0 ? `
              **Failed Tests:**
              ${report.errors.map((error, index) => `${index + 1}. ${error}`).join('\n')}
              ` : '**All tests passed!** ðŸŽ‰'}
              
              **Recommendations:**
              ${report.recommendations.map(rec => `- ${rec}`).join('\n')}
              
              *Generated at ${report.timestamp}*`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
          } catch (error) {
            console.log('Could not generate test report comment:', error.message);
          }

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Run linting
      run: npm run lint
      
    - name: Run security verification
      run: echo "Security verification removed during cleanup - skipping"
